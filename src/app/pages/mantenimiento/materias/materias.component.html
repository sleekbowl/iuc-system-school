<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Materias</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form>
                        <div class="form-group">
                            <label>Buscar Grupo:</label>
                            <input [(ngModel)]="grupoSelec" #grupo (keyup)="buscarGrupo( grupo.value )" name="grupo" type="text" class="form-control" placeholder="Grupo.." required>
                        </div>

                        <div class="form-group">
                            <label>Asignar Materia</label>
                            <input name="materia" type="text" class="form-control" placeholder="Nombre de Materia" required>
                        </div>

                        <div class="form-group">
                            <label>Asignar Catedratico</label>
                            <input [(ngModel)]="maestroSelec" #catedratico (keyup)="buscarCatedratico( catedratico.value )" name="materia" type="text" class="form-control" placeholder="Nombre del Catedratico" required>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card card-body pointer" data-toggle="modal" data-target="#modalAlumnos">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Grupos:</h3>
                    <div class="row col-md-12 text-center">
                        <div *ngIf="busqueda">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Carrera</th>
                                        <th scope="col">AÃ±o</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let grupo of grupos; let i = index" (click)="seleccionarGrupo(i)">
                                        <th>{{ grupo.nombre }}</th>
                                        <td>{{ grupo.tipo }}</td>
                                        <td>{{ grupo.carrera.nombre }}</td>
                                        <td>{{ grupo.year }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div *ngIf="!busqueda && !busquedaSS">
                        <h3 class="box-title m-b-0 alert alert-warning">Busque un Grupo</h3>
                    </div>
                    <div *ngIf="busquedaSS">
                        <h3 class="box-title m-b-0 alert alert-warning">Grupo Seleccionado</h3>
                    </div>
                </div>
                <div *ngIf="buscarcatedratico" class="col-md-12">
                    <div class="card card-body pointer" data-toggle="modal" data-target="#modalAlumnos">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <h3>Catedratico:</h3>
                                <div class="row col-md-12 text-center">
                                    <div *ngIf="cateBus">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Titulo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let catedratico of catedraticos; let i = index" (click)="selecionarCatedratico(i);">
                                                    <th>{{catedratico.nombre}}</th>
                                                    <td>{{catedratico.matricula.titulo}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div *ngIf="!cateBus">
                                    <h3 class="box-title m-b-0 alert alert-warning">Catedratico ha sido seleccioando</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>



</div>
