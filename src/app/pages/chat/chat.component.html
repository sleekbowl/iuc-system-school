<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-12">
        <div class="card m-b-0">
            <!-- .chat-row -->
            <div class="chat-main-box">
                <!-- .chat-left-panel -->
                <div class="chat-left-aside">
                    <div class="open-panel"><i class="ti-angle-right"></i></div>
                    <div class="chat-left-inner">
                        <div class="form-material">
                            <input #input (keyup)="_chatService.buscarContacto( input.value )" class="form-control p-20" type="text" placeholder="Buscar Contacto">
                        </div>
                        <perfect-scrollbar style="max-height: 400px;">
                            <!-- Cargando -->
                            <div class="row animated fadeIn" *ngIf="_chatService.search">

                                <div class="col-sm-12">

                                    <div class="alert alert-warning text-center">
                                        <strong>Cargando</strong>
                                        <br>
                                        <i class="fa fa-refresh fa-spin fa-2x"></i>
                                        <br>
                                        <span>Espere por favor</span>
                                    </div>
                                </div>
                            </div>
                            <!-- Fin Cargando -->
                            <div class="alert alert-info" *ngIf="_chatService.conversationsEmpty">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">Ã—</span> </button>
                                <h3 class="text-info"><i class="fa fa-exclamation-circle"></i> Hola</h3> Aun no inicias una conversacion, inicia una y diviertete
                            </div>

                            <ul class="chatonline style-none " *ngIf="!_chatService.search && !_chatService.searchContac">
                                <li *ngFor="let conversation of _chatService.conversations">
                                    <a *ngFor="let chat of _chatService.conversations.participantsId" (click)="_chatService.busquedaConversation( conversation._id )" href="javascript:void(0)">
                                        <img [src]="chat.img | imagen" alt="user-img" class="img-circle"> <span>{{ chat.nombre }} <small class="text-success">online</small></span>
                                    </a>
                                </li>
                                <li class="p-20"></li>
                            </ul>
                            <ul class="chatonline style-none " *ngIf="!_chatService.search && _chatService.searchContac">
                                <li *ngFor="let contacto of _chatService.contactos">
                                    <a (click)="_chatService.busquedaConversation( contacto._id )" href="javascript:void(0)"><img [src]="contacto.img | imagen" alt="user-img" class="img-circle"> <span>{{ contacto.nombre }} <small class="text-success">online</small></span></a>
                                </li>
                                <li class="p-20"></li>
                            </ul>
                        </perfect-scrollbar>
                    </div>
                </div>
                <!-- .chat-left-panel -->
                <!-- .chat-right-panel -->
                <div class="chat-right-aside">
                    <div class="chat-main-header">
                        <div class="p-20 b-b">
                            <h3 class="box-title">Chat Message</h3>
                        </div>
                    </div>
                    <perfect-scrollbar style="max-height: 320px;">

                        <div class="chat-rbox">
                            <ul class="chat-list p-20">
                                <!--chat Row -->
                                <li [ngStyle]="{'reverse':_chatService.mensaje.author.nombre != _usuarioService.nombre }" *ngFor="let mensaje of _chatService.conversationFull">
                                    <div class="chat-img"><img [src]="mensaje.author.img" alt="user" /></div>
                                    <div class="chat-content">
                                        <h5>{{ mensaje.author.nombre }}</h5>
                                        <div class="box bg-light-info">{{ mensaje.body }}</div>
                                    </div>
                                    <div class="chat-time">{{ mensaje.createdAt }}</div>
                                </li>
                            </ul>
                        </div>
                    </perfect-scrollbar>
                    <div class="card-body b-t">
                        <div class="row">
                            <div class="col-8">
                                <textarea [(ngModel)]="mensaje" #sendMensaje (keyup)="detecEnter( $event.code )" placeholder="Escriba su mensaje aqui" class="form-control b-0"></textarea>
                            </div>
                            <div class="col-4 text-right">
                                <button (click)="this._chatService.cargarConversations()" type="button" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i> </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- .chat-right-panel -->
            </div>
            <!-- /.chat-row -->
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
